<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fantastic webpage to make your days count, made using APIs, Bootstrap and jQuery"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julee&family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- CSS style sheets -->
    <link rel="stylesheet" href="./assets/style.css" />

    <link
      rel="icon"
      href="./assets/images/Tequila_Sunrise_25439_by_Joumana Medlej.ico"
    />
    <title>Make the days count</title>
  </head>

  <body>
    <div
      id="content-wrapper"
      class="container-lg col-lg-8 col-sm-10 col-xs-8 mx-auto"
    >
      <header>
        <!-- WEATHER SECTION -->
        <section class="row flex-row justify-content-around">
          <div id="weather"></div>
			 <h1 class="text-center">Make The Days Count</h1>
        </section>
      </header>
      <main class="container-fluid flex-column justify-content-center col-lg-8">
        <!-- INSPIRATIONAL SECTION WITH GIPHY -->
        <section
          class="row flex-column justify-content-center py-5"
          id="giphyContainer"
        >
          <div
            class="wrapper card flex-column justify-content-center mx-auto pt-5 pb-4"
          >
            <div class="card-body flex justify-content-center" id="giphy"></div>

            <div class="button-wrapper">
              <div
                class="flex-row justify-content-between text-center"
                id="giphy-buttons"
              >
                <button class="btn btn-primary mx-5 my-5" id="inspireBtn">
                  I'm inspired
                </button>
                <button class="btn btn-primary mx-5 my-5">I need more</button>
              </div>
            </div>
          </div>
        </section>

        <!-- SECTION WITH TODOS -->
        <section class="row flex-column justify-content-center py-5">
          <div class="card">
            <h2 class="card-header text-center">What are we gonna do today?</h2>
            <div
              class="card-body flex-column justify-content-center col-10 mx-auto"
              id="todos"
            >
              <p class="card-text">Add your todos for the day here!</p>
              <div class="input-group mb-3">
                <input
                  value="Drink water"
                  type="text"
                  class="form-control"
                  aria-label="Text input with checkbox"
                />
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input
                      type="checkbox"
                      aria-label="Checkbox for following text input"
                    />
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input
                  value="Smile"
                  type="text"
                  class="form-control"
                  aria-label="Text input with checkbox"
                />
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input
                      type="checkbox"
                      aria-label="Checkbox for following text input"
                    />
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input
                  value="Hug a tree"
                  type="text"
                  class="form-control"
                  aria-label="Text input with checkbox"
                />
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input
                      type="checkbox"
                      aria-label="Checkbox for following text input"
                    />
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input
                  value="Take a walk"
                  type="text"
                  class="form-control"
                  aria-label="Text input with checkbox"
                />
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input
                      type="checkbox"
                      aria-label="Checkbox for following text input"
                    />
                  </div>
                </div>
              </div>

              <div class="input-group mb-3 col-7 mx-auto">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Add more todos"
                  aria-label="Add more todos"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">
                    Add
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="text-center">
        <small>Made with ❤️ by Math.random team</small>
      </footer>
    </div>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JAVASCRIPT -->
    <script src="./assets/script.js"></script>
  </body>
</html>
